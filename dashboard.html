<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LeRunners</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script defer src="js/config.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/dashboard.js"></script>
</head>
<body id="dashboard-page" class="dashboard-body">
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.633 3.13306C12.7831 1.70772 11.2169 1.70772 10.367 3.13306L3.13296 15.3671C2.28306 16.7924 3.06617 18.75 4.7659 18.75H19.2341C20.9338 18.75 21.7169 16.7924 20.867 15.3671L13.633 3.13306Z" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>LeRunners</span>
            </div>
            <nav id="sidebar-nav" class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-button"><i class='bx bx-log-out'></i> Sair</button>
            </div>
        </aside>

        <div class="main-content">
            <header class="main-header">
                <h1 id="header-title" class="welcome-title">Carregando...</h1>
            </header>
            <main id="content-area" class="content-area"></main>
        </div>
    </div>
</body>
</html>
