<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Plataforma LeRunners</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- SDKs do Firebase (Versão Compatível com seus projetos) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Nossos Scripts -->
    <script defer src="js/config.js"></script>
    <script defer src="js/auth.js"></script>
</head>
<body class="login-page">
    <div class="form-container">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w.org/2000/svg" class="logo-login">
            <path d="M13.633 3.13306C12.7831 1.70772 11.2169 1.70772 10.367 3.13306L3.13296 15.3671C2.28306 16.7924 3.06617 18.75 4.7659 18.75H19.2341C20.9338 18.75 21.7169 16.7924 20.867 15.3671L13.633 3.13306Z" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 14L12 9L16 14" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="text-2xl font-bold text-center mb-1">Plataforma LeRunners</h1>
        <p class="text-center text-gray-400 mb-6">Acesso de Atletas e Gestores</p>
        
        <form id="login-form">
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div>
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <p id="login-error" class="login-error-message"></p>
            <button type="submit" class="form-button">Entrar</button>
        </form>
    </div>
</body>
</html>
